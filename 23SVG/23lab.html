<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <svg width="100%" height="600px">
      <circle cy="100" r="50" cx="100" fill="black">
        <animate attributeName="cx" begin="click" from="100" to="300" dur="5s" />
      </circle>
      <circle cy="250" r="50" cx="150" fill="black">
        <animate attributeName="r" begin="click" from="50" to="100" dur="5s" />
      </circle>
      <circle cy="400" r="50" cx="150" fill="red">
        <animate attributeName="fill" begin="click" values="red; yellow; green;"
        dur="5s" fill="freeze"/>
        <animate attributeName="cx" begin="click" from="150" to="300" dur="5s" />
      </circle>
      <circle cy="520" r="50" cx="150" fill="black" stroke="#3fffc4" stroke-width="5" stroke-dasharray="4" >
        <animate attributeName="stroke-width" begin="click" from="5" to="10" dur="5s" />
      </circle>
      <circle cy="100" r="50" fill="red">
        <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="5s"
        repeatCount="indefinite"
      />
      </circle>
    </svg>
  </body>
</html>
