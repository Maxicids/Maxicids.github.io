<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: gold;
      }
    </style>
  </head>

  <body>
    <svg
      version="1.1"
      baseProfile="full"
      width="200"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="black" rx="35" ry="35" />

      <circle
        cx="100"
        cy="100"
        r="80"
        fill="#8B0000"
        stroke="#3fffc4"
        stroke-width="5"
        fill-opacity="0.3"
      />

      <text
        x="100"
        y="125"
        font-size="60"
        text-anchor="middle"
        fill="black"
        style="text-shadow: 2px 2px 3px gold;"
      >
        MAX
      </text>
    </svg>

    <svg width="230" height="180">
      <ellipse
        rx="110"
        ry="30"
        cx="115"
        cy="70"
        fill="black"
        stroke="red"
        stroke-width="5"
        transform="rotate(45 100 100)"
      />
    </svg>

    <svg>
      <linearGradient id="linear-gradient">
        <stop offset="0%" stop-color="gold"/>
        <stop offset="100%" stop-color="teal"/>
      </linearGradient>
      <rect fill="url(#linear-gradient)"
            width="100%" height="100%"/>
    </svg>
  </body>
</html>
