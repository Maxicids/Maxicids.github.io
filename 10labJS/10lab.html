      function Gruppa(n, spec, kolich) {
        //Свойства(номер, специальность, количество)

        this.spec = spec;
        this.kolich = kolich;

          document.write(
            "В группу " + this.n + " добавили " + k + " студентов.<br\>"
          );
        };
        this.sub_stud = function(k) {
          this.kolich -= k; //this текущий объект
          document.write(
            "Из группы " + this.n + " убрали " + k + " студентов.<br\>"
          );
        };
      }
